<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monetization Showcase</title>
  <meta name="description" content="Create payment pages with no code. Sell products, tickets, or accept donations with a simple shareable link. Built on Stripe for secure payments.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Material+Icons+Round&display=swap" rel="stylesheet">
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1; /* Corresponds to slate-100 or similar */
    }
    ::-webkit-scrollbar-thumb {
      background: #CBD5E1; /* Corresponds to slate-300 or similar */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94A3B8; /* Corresponds to slate-400 or similar */
    }
    /* Basic body styling for better mobile feel and new theme */
    body {
      overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile where not desired */
      font-family: 'Inter', sans-serif;
      /* Default background for app chrome, preview area will override this */
      background-color: #f1f5f9; /* bg-slate-100 */
      color: #334155; /* text-slate-700 */
    }
    /* Style for Material Icons */
    .material-icons-round {
      font-family: 'Material Icons Round';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;  /* Preferred icon size */
      display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;
      /* Support for all WebKit browsers. */
      -webkit-font-smoothing: antialiased;
      /* Support for Safari and Chrome. */
      text-rendering: optimizeLegibility;
      /* Support for Firefox. */
      -moz-osx-font-smoothing: grayscale;
      /* Support for IE. */
      font-feature-settings: 'liga';
    }
  </style>
